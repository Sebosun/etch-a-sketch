<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
    <head>
        <title>Title</title>
    </head>
    
    <body>
    <h1>Etch a sketch</h1>
    <button id="reset">Reset</button>
    <button id="random">Random Colour</button>
    <main>
        <div class="grid">
        </div>        
    </main>
    <script>
        let gridSize = 16;
        const grid = document.querySelector('.grid');
        const resetButton = document.querySelector("#reset");
        grid.style.cssText = `grid-template-columns: repeat(${gridSize}, 1fr)`;
//        function generateGrid ()
        for (let i = 0; i < gridSize ** 2; i++){
            let div = document.createElement('div');
            grid.appendChild(div);
        }
        
        let sketch = document.querySelectorAll(".grid > div");
        
        sketch.forEach((square) =>{
           square.addEventListener('mouseenter', (e) => {
               console.log(square);
               square.setAttribute('style', 'background: black');
           });
        });
        resetButton.addEventListener('click', () =>{
            sketch.forEach((square) =>{
                square.setAttribute('style', 'background: #eee');
                gridSize = 4;
                        for (let i = 0; i < gridSize ** 2; i++){
            let div = document.createElement('div');
            grid.appendChild(div);
        }
            });
        });
    </script>
    </body>
</html>
